<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 600px)">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <section class="result">
      <h3>Your Result</h3>
      <div class="score">
        <p class="score-number1">76</p>
        <p class="score-number2">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="item item-reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
        <p>Reaction</p>
        <span><b>80</b> / 100</span>
      </div>
      <div class="item item-memory">
        <img src="./assets/images/icon-memory.svg" alt="Memory icon">
        <p>Memory</p>
        <span><b>92</b> / 100</span>
      </div>
      <div class="item item-verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
        <p>Verbal</p>
        <span><b>61</b> / 100</span>
      </div>
      <div class="item item-visual">
        <img src="./assets/images/icon-visual.svg" alt="Visual-icon">
        <p>Visual</p>
        <span><b>72</b> / 100</span>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>

</html>
